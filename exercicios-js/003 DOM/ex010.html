<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Sistema de Multas</h1>
    Digite sua velocidade: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Conferir" onclick="calcular()">
    <div id="res">

    </div>
</body>
<script>
    function calcular() {
        var vel = window.document.querySelector('input#vel')
        var v = Number(vel.value)
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>Sua velocidade foi de <strong>${v}</strtong>.</p>`
        if (v > 60) {
            res.innerHTML += `<p>Sua velocidade está acima do permitido. <strong>Foi multado!</strong></p>`
        }
        else {
            res.innerHTML += `<p>Não existe infração. Dirija sempre com cuidado!</p>`
        }
    }
</script>

</html>
